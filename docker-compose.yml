version: '3.8'

services:
  reminder-backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db  # Veritabanı başlamadan uygulama başlamasın (sıralama için)
    environment:
      - DB_HOST=db             # Docker ağındaki servis adı
      - DB_NAME=reminders_db
      - DB_USER=admin
      - DB_PASS=sifre123
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=reminders_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=sifre123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Portu dışarı açmaya gerek yok, backend içeriden erişecek.
    # Ancak veritabanını dışarıdan (örn: DBeaver) görmek isterseniz şunu açın:
    # ports:
    #   - "5432:5432"

volumes:
  postgres_data:  # Veriler konteyner silinse bile kaybolmasın diye
