version: '3.8'

services:
  reminder-app:
    # İmajı oluşturacağı yer (Nokta, 'bu klasördeki Dockerfile'ı kullan' demektir)
    build: . 
    
    # Konteynerin adı (Docker listesinde bu isimle görünür)
    container_name: hatirlatici-uygulamam
    
    # Port Ayarı (5000'i 5000'e bağla)
    ports:
      - "5000:5000"
    
    # Klasör Bağlama (Volume)
    # Buradaki nokta (.) Windows/Linux fark etmeksizin "şu anki klasör" demektir.
    # Veritabanınız böylece korunur.
    volumes:
      - .:/app
    
    # Saat Dilimi Ayarı (İsteğe bağlı, Dockerfile'da da yapmıştık ama garanti olsun)
    environment:
      - TZ=Europe/Istanbul
      
    # Uygulama çökerse veya bilgisayar açılınca otomatik başlat
    restart: always